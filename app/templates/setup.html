<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Initial Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-sm mx-auto mt-20 bg-white p-6 rounded shadow">
        <h1 class="text-xl font-bold text-center mb-4">Initial Superadmin Setup</h1>
        <form method="post" class="space-y-3">
            <input type="text" name="username" placeholder="Username" class="w-full border p-2 rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded" required>
            <button type="submit" class="w-full bg-green-700 text-white py-2 rounded">Create Superadmin</button>
        </form>
    </div>
</body>

</html>
