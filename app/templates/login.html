<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-sm mx-auto mt-20 bg-white p-6 shadow rounded">
        <h1 class="text-xl font-bold text-center mb-4">Admin Login</h1>
        {% if error %}
        <p class="text-red-500 text-sm mb-2 text-center">{{ error }}</p>
        {% endif %}
        <form method="post" class="space-y-3">
            <input type="text" name="username" placeholder="Username" class="w-full border p-2 rounded" required />
            <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded" required />
            <button type="submit" class="w-full bg-green-700 text-white py-2 rounded">Login</button>
        </form>
    </div>
</body>

</html>
