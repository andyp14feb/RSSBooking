<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    {% include "admin_nav.html" %}
    <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
        <h1 class="text-xl font-bold mb-4">Change Password</h1>
        {% if error %}
        <p class="text-red-500 text-sm mb-3">{{ error }}</p>
        {% endif %}
        <form method="post" class="space-y-3">
            <input type="password" name="old_password" placeholder="Old Password" class="w-full border p-2 rounded"
                required />
            <input type="password" name="new_password" placeholder="New Password" class="w-full border p-2 rounded"
                required />
            <input type="password" name="confirm_password" placeholder="Confirm New Password"
                class="w-full border p-2 rounded" required />
            <div class="text-right">
                <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Update Password</button>
            </div>
        </form>
    </div>
</body>

</html>
