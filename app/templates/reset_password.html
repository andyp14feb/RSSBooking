<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    {% include "admin_nav.html" %}
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
        <h1 class="text-xl font-bold mb-4">Reset Password for <strong>{{ user_target.username }}</strong></h1>
        <form method="post" action="/admin/reset-password" class="space-y-3">
            <input type="hidden" name="id" value="{{ user_target_id }}">
            <input type="password" name="new_password" placeholder="New Password" class="w-full border p-2 rounded"
                required />
            <button type="submit" class="bg-yellow-500 text-white px-4 py-1 rounded">Reset Password</button>
        </form>
        <div class="mt-4 text-right">
            <a href="/admin" class="text-blue-600 hover:underline text-sm">‚Üê Back to Admin Panel</a>
        </div>
    </div>
</body>

</html>
